<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECEN4213 IoT Dashboard</title>
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    /* Live Video Stream */
    #videoStream {
      border: 3px solid #222;
      border-radius: 15px;
      width: 640px;
      height: 480px;
      object-fit: cover;
    }

    hr {
      margin: 40px 0;
    }

    /* Sensor Buttons */
    .sensor-row {
      margin-top: 20px;
    }

    .sensor-btn {
      font-size: 30px;
      height: 100px;
      width: 250px;
      border-radius: 20px;
      margin: 10px;
      border: none;
      transition: background-color 0.3s;
    }

    /* D-Pad Buttons */
    .control-btn {
      font-size: 40px;
      height: 150px;
      width: 150px;
      border-radius: 20px;
      margin: 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background-color: #2a65c3;
      cursor: pointer;
    }
  </style>

  <script>
    $(function() {
      // Movement button handlers
      $("#upbutton").click(() => $.getJSON('/UpFunction'));
      $("#leftbutton").click(() => $.getJSON('/LeftFunction'));
      $("#rightbutton").click(() => $.getJSON('/RightFunction'));
      $("#downbutton").click(() => $.getJSON('/DownFunction'));
      $("#stopbutton").click(() => $.getJSON('/StopFunction'));
    });

    // Live sensor updates from Flask SSE
    const evtSource = new EventSource("/");
    evtSource.onmessage = function(event) {
      const data = event.data.trim(); // Example format: "b1c0d0"
      console.log("Sensor data:", data);

      // Extract b, c, d values
      const match = data.match(/b(\d+)c(\d+)d(\d+)/);
      if (match) {
        const bumper = parseInt(match[1]);
        const cliff = parseInt(match[2]);
        const drop = parseInt(match[3]);

        // Update Bumper button (red if triggered)
        const bumperBtn = document.getElementById("but1");
        if (bumper === 1) {
          bumperBtn.style.backgroundColor = "red";
          bumperBtn.innerText = "Right";
        } else if (bumper === 2) {
          bumperBtn.style.backgroundColor = "red";
          bumperBtn.innerText = "Center";
        } else if (bumper === 4) {
          bumperBtn.style.backgroundColor = "red";
          bumperBtn.innerText = "Left";
        } else {
          bumperBtn.style.backgroundColor = "green";
          bumperBtn.innerText = "OFF";
        }

        // Update WheelDrop button
        document.getElementById("but2").style.backgroundColor =
          drop > 0 ? "red" : "green";
        document.getElementById("but2").innerText = 
          drop > 0 ? "ON" : "OFF";
        // Update Cliff button
        document.getElementById("but3").style.backgroundColor =
          cliff > 0 ? "red" : "green";
        document.getElementById("but3").innerText = 
          cliff > 0 ? "ON" : "OFF";
      }
    };
  </script>
</head>

<body>

  <h1>ECEN4213 IoT — Live Streaming</h1>

  <!-- Live Video Feed -->
  <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Feed">

  <hr>

  <!-- Sensor Status Display -->
  <div class="sensor-row">
    <button class="sensor-btn" id="bumperbutton">Bumper</button>
    <button class="sensor-btn" id="wheelbutton">WheelDrop</button>
    <button class="sensor-btn" id="cliffbutton">Cliff</button>
  </div>

  <div class="sensor-row">
    <button class="sensor-btn" id="but1" style="background-color:red;">OFF</button>
    <button class="sensor-btn" id="but2" style="background-color:red;">OFF</button>
    <button class="sensor-btn" id="but3" style="background-color:red;">OFF</button>
  </div>

  <hr>

  <!-- Directional Pad -->
  <div>
    <div>
      <button class="control-btn" id="upbutton">↑ Up</button>
    </div>

    <div>
      <button class="control-btn" id="leftbutton">← Left</button>
      <button class="control-btn" id="stopbutton" style="background-color: #d9534f;">■ Stop</button>
      <button class="control-btn" id="rightbutton">→ Right</button>
    </div>

    <div>
      <button class="control-btn" id="downbutton">↓ Down</button>
    </div>
  </div>

  <a href="{{ url_for('joystick') }}"> Switch to Joystick Mode</a>

</body>
</html>
